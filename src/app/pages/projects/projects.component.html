<div>
  <h1 class="about-title">Projelerim</h1>
  <div class="container mt-4">
    <div class="row g-4">
      <div class="col-md-3" *ngFor="let project of allprojectData">
        <div class="card border-0" (click)="openModal(project)">
          <h3>{{ project.name }}</h3>
          <div class="card-footer">
            <p>{{ project.language || 'Açıklama yok.' }}</p>
            <a [href]="project.html_url" target="_blank">GitHub Repo</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="custom-modal" *ngIf="isModalOpen">
    <div class="custom-modal-content">
      <div class="custom-modal-header">
        <h3>Proje Detayı</h3>
        <button class="close-btn" (click)="closeModal()">X</button>
      </div>
      <div class="custom-modal-body">
        {{ decodedContent }}
      </div>
    </div>
  </div>
</div>
