<div *ngIf="personelInfo" class="contact-container">
  <h1 class="contact-title">Bana Ulaşın!</h1>
  <div class="contact-content">
    <!-- İletişim Formu -->
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="name">İsim</label>
          <input id="name" type="text" placeholder="İsminizi girin" />
        </div>
        <div class="form-group">
          <label for="email">Mail Adresi</label>
          <input id="email" type="email" placeholder="Mail adresinizi girin" />
        </div>
        <div class="form-group">
          <label for="subject">Konu</label>
          <input id="subject" type="text" placeholder="Konu başlığını yazın" />
        </div>
        <div class="form-group">
          <label for="message">Mesaj</label>
          <textarea id="message" rows="4" placeholder="Mesajınızı yazın"></textarea>
        </div>
        <button type="submit" class="form-button">Gönder</button>
      </form>
    </div>

    <!-- İletişim Bilgileri -->
    <div class="contact-items" *ngFor="let contact of personelInfo.contact">
      <div class="contact-item">
        <img width="40" height="40" src="https://img.icons8.com/ios-filled/50/0000FF/phone.png" alt="phone" />
        <p>{{ contact.phone }}</p>
      </div>
      <div class="contact-item">
        <img width="40" height="40" src="https://img.icons8.com/ios-filled/50/0000FF/marker.png" alt="marker" />
        <p>{{ contact.adress }}</p>
      </div>
      <div class="contact-item">
        <img width="40" height="40" src="https://img.icons8.com/ios-filled/50/0000FF/mail.png" alt="mail" />
        <p>{{ contact.mail }}</p>
      </div>
    </div>
  </div>
</div>
